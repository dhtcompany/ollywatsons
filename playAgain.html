<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olly Watsons</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.core.min.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
</head>

<body class="body-blur">
    <div class="page page-submit page-again">
        <div class="page-container">
            <div class="flex-center flex-column how-inner">
                <div class="how-content mb-10">
                    <img class="logo-how" src="TemplateData/img/logo-how.png" />
                    <div class="header-again">
                        <div class="header-detail">
                            <div class="flex-justify-center mb-10">
                                <h1 class="heading">$</h1>
                                <h1 class="large-heading">5</h1>
                            </div>
                            <span class="p-small">OFF ANY OLLY PRODUCT</span>
                        </div>
                    </div>
                    <div class="content-again">
                        <img class="" src="TemplateData/img/watsons.png" />
                        <img class="mb-10" src="TemplateData/img/scancode.png" />
                    </div>
                    <div class="flex-between mb-25">
                        <div class="col-two col-left">
                            <img class="mb-15" src="TemplateData/img/card.png" />
                            <p class="p primary-color">Show this voucher at Checkout</p>
                        </div>
                        <div class="col-two">
                            <img class="mb-15" src="TemplateData/img/plus.png" />
                            <p class="p primary-color">Screenshot as an image to save it for later</p>
                        </div>
                    </div>
                    <button class="title-page how-btn" id="playAgainBtn">
                        <span>PLAY AGAIN</span>
                    </button>

                </div>
            </div>
        </div>
</body>
<script>
    $(function () {
        $("#playAgainBtn").click(function () {
            window.location.pathname = 'game.html'

        });
    })
</script>

</html>
