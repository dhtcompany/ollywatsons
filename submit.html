<script>
    var loading = false;
    $(function () {
        $('#submitBtn').click(function () {
            if (loading) {
                return;
            }
            var name = $('#name').val();
            var phoneNumber = $('#phoneNumber').val();
            var data = {
                name: name,
                phoneNumber: phoneNumber,
                created: new Date()
            };
            loading = true;
            let setDoc = firebase.firestore().collection('guests').doc().set(data).then(function () {
                window.location.pathname = 'playAgain.html';    
                loading=false;
            }).catch(function () {

                loading=false;
            });

        });
    });
