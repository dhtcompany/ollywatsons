<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity WebGL Player | New Unity Project (1)</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <div class="page page-howtoplay">
        <div class="page-container">
            <div class="flex-center how-inner">
                <div class="how-content">
                    <img class="logo-how mb-15" src="TemplateData/img/logo-how.png" />
                    <h1 class="title-page primary-color mb-35">HOW TO PLAY</h1>
                    <div class="guide mb-25">
                        <div class="how-block how-active" id="step_how_1">
                            <img class="mb-30" src="TemplateData/img/how1.png" />
                            <p class="primary-color p">Flip the cards to match each OLLY product with its
                                <b>benefits or main ingredient.</b>
                            </p>
                        </div>
                        <div class="how-block" id="step_how_2">
                            <img class="mb-30" src="TemplateData/img/how2.png" />
                            <p class="primary-color p">Try to match all 6 pairs<br />
                                <b>within 1 minutes.</b>
                            </p>
                        </div>
                        <div class="how-block" id="step_how_3">
                            <img class="mb-30" src="TemplateData/img/how3.png" />
                            <p class="primary-color p">
                                <b>After playing the game <br /> redeem your OLLY Voucher.</b>
                            </p>
                        </div>
                    </div>
                    <div class="flex-center mb-25 list-bullet">
                        <button class="item-bullet item-bullet-active" id="step_bullet_1"></button>
                        <button class="item-bullet" id="step_bullet_2"></button>
                        <button class="item-bullet" id="step_bullet_3"></button>
                    </div>
                    <button class="title-page how-btn">
                        <span id="nextHowBtn">NEXT</span>
                        <i class="fa fa-check" id="playGameBtn" style="display: none;" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    var currentStep = 1;
    $(function () {
        console.log('how')
        $("#nextHowBtn").click(function () {
            currentStep++;
            $('.how-block').removeClass('how-active');
            $('.item-bullet').removeClass('item-bullet-active');
            /***************************/
            $('#step_how_' + currentStep).addClass('how-active');
            $('#step_bullet_' + currentStep).addClass('item-bullet-active');
            if (currentStep == 3) {
                $('#nextHowBtn').css('display', 'none');
                $('#playGameBtn').css('display', 'block')
            }
        });
        $("#playGameBtn").click(function () {
            window.location.pathname = 'game.html'
        });
    })
</script>

</html>
